<div class="app-main__inner">
    <div class="app-page-title"  style="margin: 0px; padding-bottom: 0px; padding-top: 0px;">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div>THÊM LOẠI SẢN PHẨM
                </div>
            </div>
              
         </div>
    </div>        
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card card">
                        <div class="card-body">
                            <form (submit)="submit()" [formGroup]="system.SaveFormCategory" class="">
                                <div class="position-relative form-group">
                                    <label for="tensanpham" class="">Tên loại sản phẩm</label>
                                    <input formControlName="tenLSP" id="tensanpham" placeholder="Nhập tên loại sản phẩm..." type="text" class="form-control">
                                    <p *ngIf="system.SaveFormCategory.get('tenLSP').touched && system.SaveFormCategory.get('tenLSP').errors" class="text-danger">Vui lòng không để trông và nhập > 8 ký tự!</p>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="loaisanpham" class="">Loại sản phẩm cha</label>
                                    <select formControlName="loaiSPCha" name="select" id="loaisanpham" class="form-control">
                                        <option [selected]="true">Chọn loại sản phẩm</option>
                                        <option [ngValue]="i.key" *ngFor="let i of categories">
                                           {{i.label}}
                                        </option>
                                    </select>
                                    <p *ngIf="system.SaveFormCategory.get('loaiSPCha').touched && system.SaveFormCategory.get('loaiSPCha').errors" class="text-danger">Vui lòng chọn thông tin!</p>
                                </div>
                                <button [disabled]="!system.SaveFormCategory.valid" type="submit" class="mt-1 btn btn-primary">Hoàn thành</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
