<div class="app-page-title"  style="margin: 0px;">
    <div class="app-page-title"  style="margin: 0px; padding-bottom: 0px; padding-top: 0px;">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                
                <div>QUẢN LÝ ĐƠN HÀNG
                </div>
            </div>
              
         </div>
    </div>     
</div>
<div style="margin: 0 25px;" class="main-card mb-3 card">
    <div class="card-body">
        <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
                <th>STT</th>
                <th>Chủ đơn hàng</th>
                <th>Địa chỉ</th>
                <th>Thời gian</th>
                <th>Địa chỉ</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let od of orders; let a= index">
                <td>{{a+1}}</td>
                <td>{{od.ordeR_NAME}}</td>
                <td>{{od.address}}</td>
                <td>{{od.createD_DATE| date:'dd-MM-YYYY'}}</td>
                <td>{{od.phone}}</td>
                <td>
                    <select (change)="getValue($any($event.target).value)" >
                        <option [selected]="this.status == 1" value="1-{{od.ordeR_ID}}">Đơn hàng chưa xác thực</option>
                        <option [selected]="this.status == 2" value="2-{{od.ordeR_ID}}">Đơn hàng đã xác thực</option>
                        <option [selected]="this.status == 3" value="3-{{od.ordeR_ID}}">Đơn hàng đã giao</option>
                        <option [selected]="this.status == 4" value="4-{{od.ordeR_ID}}">Đơn hàng đã thanh toán</option>
                    </select>   
                </td>
                <td>
                    <button class="mb-2 mr-2 btn btn-success"><a style="color: white!important; text-decoration: none!important;" href="xemdonhang/{{od.ordeR_ID}}">Xem</a><span class="badge badge-secondary badge-dot badge-dot-lg"> </span></button>
                    <button *ngIf="this.status != 3 && this.status != 4" style="color: white;" class="mb-2 mr-2 btn btn-warning">Sửa<span class="badge badge-secondary badge-dot badge-dot-lg"> </span></button>
                    <button *ngIf="this.status != 3 && this.status != 4" style="color: white;" class="mb-2 mr-2 btn btn-danger">Xóa<span class="badge badge-secondary badge-dot badge-dot-lg"> </span></button>
                </td>
            </tr>
            
            </tbody>
            <tfoot>
            <tr>
                <th>STT</th>
                <th>Chủ đơn hàng</th>
                <th>Địa chỉ</th>
                <th>Thời gian</th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
