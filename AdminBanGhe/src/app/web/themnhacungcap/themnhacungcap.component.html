<div class="app-main__inner">
    <div class="app-page-title"  style="margin: 0px; padding-bottom: 0px; padding-top: 0px;">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                
                <div>THÊM NHÀ CUNG CẤP
                </div>
            </div>
              
         </div>
    </div>        
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card card">
                        <div class="card-body">
                            <form (submit)="submit()" [formGroup]="system.SaveFormSupplier" class="">
                                <div class="position-relative form-group">
                                    <label for="tennhacungcap" class="">Tên nhà cung cấp</label>
                                    <input formControlName="tenNCC" id="tennhacungcap" placeholder="Nhập tên nhà cung cấp..." type="text" class="form-control">
                                    <p *ngIf="system.SaveFormSupplier.get('tenNCC').touched && system.SaveFormSupplier.get('tenNCC').errors" class="text-danger">Vui lòng không để trông và nhập > 8 ký tự!</p>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="diachi" class="">Địa chỉ</label>
                                    <input style="color: rgba(255, 0, 0, 0.904);" formControlName="diaChi" id="diachi" placeholder="Nhập địa chỉ..." type="text" class="form-control">
                                    <p *ngIf="system.SaveFormSupplier.get('diaChi').touched && system.SaveFormSupplier.get('diaChi').errors" class="text-danger">Vui lòng nhập chính xác thông tin!</p>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="sodienthoai" class="">Số điện thoại</label>
                                    <input style="color: rgba(255, 0, 0, 0.904);" formControlName="SDT" id="sodienthoai" placeholder="Nhập giá sản phẩm..." type="text" class="form-control">
                                    <p *ngIf="system.SaveFormSupplier.get('SDT').touched && system.SaveFormSupplier.get('SDT').errors" class="text-danger">Vui lòng nhập chính xác thông tin!</p>
                                </div>
                                <button [disabled]="!system.SaveFormSupplier.valid" type="submit" class="mt-1 btn btn-primary">Hoàn thành</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
