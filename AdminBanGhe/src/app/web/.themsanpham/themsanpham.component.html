<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-display1 icon-gradient bg-premium-dark"></i>
                </div>
                <div>THÊM SẢN PHẨM</div>
            </div>
            <div class="page-title-actions">
                <button type="button" data-toggle="tooltip" title="" data-placement="bottom" class="btn-shadow mr-3 btn btn-dark" data-original-title="Example Tooltip">
                    <i class="fa fa-star"></i>
                </button>
                <div class="d-inline-block dropdown">
                    <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn-shadow dropdown-toggle btn btn-info">
                        <span class="btn-icon-wrapper pr-2 opacity-7">
                            <i class="fa fa-business-time fa-w-20"></i>
                        </span>
                        Buttons
                    </button>
                    <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link">
                                    <i class="nav-link-icon lnr-inbox"></i>
                                    <span> Inbox</span>
                                    <div class="ml-auto badge badge-pill badge-secondary">86</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">
                                    <i class="nav-link-icon lnr-book"></i>
                                    <span> Book</span>
                                    <div class="ml-auto badge badge-pill badge-danger">5</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">
                                    <i class="nav-link-icon lnr-picture"></i>
                                    <span> Picture</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a disabled="" class="nav-link disabled">
                                    <i class="nav-link-icon lnr-file-empty"></i>
                                    <span> File Disabled</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>    
        </div>
    </div>       
     
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <h5 class="card-title">Thêm sản phẩm</h5>
                            <form class="" [formGroup]= "system.SaveForm">
                                <div class="position-relative form-group">
                                    <label for="Name" class="">Tên sản phẩm</label>
                                    <input formControlName="tenSP" name="textName" id="Name" placeholder="Nhập tên sản phẩm" type="text" class="form-control">
                                    <p *ngIf="this.system.SaveForm.get('tenSP').touched && this.system.SaveForm.get('tenSP').errors " class="text-danger">Vui lòng đổi thông tin !</p>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="Gia" class="">Giá sản phẩm</label>
                                    <input formControlName="giaSP" name="Gia" id="Gia" type="number" class="form-control">
                                    <p *ngIf="this.system.SaveForm.get('giaSP').touched && this.system.SaveForm.get('tenSP').errors " class="text-danger">Vui lòng đổi thông tin !</p>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="LoaiSanPham" class="">Loại sản phẩm</label>
                                    <select name="select" id="LoaiSanPham" class="form-control">
                                        <option *ngFor="let i of lsp" value="{{i.iteM_GROUP_ID}}">{{i.iteM_GROUP_NAME}}</option>
                                    </select>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="NhaCungCap" class="">Nhà cung cấp</label>
                                    <select name="selectMulti" id="NhaCungCap" class="form-control">
                                        <option *ngFor="let ii of ncc" value="{{ii.supplieR_ID}}">{{ii.supplieR_NAME}}</option>
                                    </select>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="MoTa" class="">Mô tả</label>
                                    <textarea formControlName="moTa" name="text" id="MoTa" class="form-control"></textarea>
                                    
                                </div>
                                <div class="position-relative form-group">
                                    <label for="HinhAnh" class="">Hình ảnh</label>
                                    <input formControlName="hinhAnh" name="file" id="HinhAnh" type="file" class="form-control-file">
                                    <small class="form-text text-muted">This is some placeholder block-level help
                                        text for the above input. It's a bit lighter and easily wraps to a new
                                        line.
                                    </small>
                                </div>
                                <button class="mt-1 btn btn-primary">Thêm sản phẩm</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
